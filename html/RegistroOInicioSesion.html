<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/RegistroOInicioSesion.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    <div class="container">
        <header>
            <div class="sub_container1">
                <p><span class="material-icons">rocket_launch</span><p>
                <h3>Hello World</h3>
            </div>
            <button class="btn_iniciarSesion" id="iniciarSesion">Iniciar Sesión</button>
        </header>
        <div class="sub-container2">
            <div class="sub_container3">
                <div class="information">
                    <p>"TU LUGAR SEGURO EN LOS MEJORES <br>PRODUCTOS PARA TU DESARROLLO <br>TECNOLÓGICO"</p>
                </div>
                <div class="img">
                    <img src="../imágenes/helloworldspacetheme.png" alt="Imagen representativa de la página" id="img-fondo">
                </div>
            </div>
            <div class="sub-container4">
                <form class="form-container">
                    <label for="name">Nombre completo</label>
                    <input type="text" id="name">
                    <label for="email">Dirección de correo electrónico</label>
                    <input type="text" id="email">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password">
                    <button id="registrer" type="button">Registrarse</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; AJGA-KJMP-2024-Todos los derechos reservados para los creadores. <br>
                Universidad Politecnica de Chiapas <br>
                Pagina web-Centro Médico</p>
        </footer>
        
    </div>

    <script src="../script.js"></script>
    
</body>
</html>
