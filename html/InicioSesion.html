<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../css/InicioSesion.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <div class="sub_container1">
        <p><span class="material-icons">rocket_launch</span><p>
        <h3>Hello World</h3>
    </div>
    <div class="container">
        <div class="apartadoInicio">
            <div class="box-user">
                <span class="material-icons" id="icon-person">person</span>
            </div>
            <form class="campoInfo">
                <div class="email">
                    <div class="icon-email">
                        <span class="material-icons" id="people">person</span>
                    </div>
                    <input type="text" id="email" placeholder="Dirección de correo electrónico">
                </div>
                <div class="password">
                    <div class="icon-password">
                        <span class="material-icons" id="lock">lock</span>
                    </div>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>

                <button id="btn-sesion" type="button">Iniciar Sesión</button>
            </form>
        </div>
        <footer class="footer">
            <p>&copy; AJGA-KJMP-2024-Todos los derechos reservados para los creadores. <br>
                Universidad Politecnica de Chiapas <br>
                Pagina web-Centro Médico</p>
        </footer>
    </div>

    <script src="../sesion.js"></script>
</body>
</html>
